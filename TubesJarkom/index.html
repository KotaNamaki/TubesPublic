<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Title
</h1>
<h2>Subtitle</h2>
</body>

<script>
    const button = document.createElement('button');
    button.textContent = "click me";
    button.addEventListener('click', () => {
        fetch('/notify')
            .then(response => response.text())
            .then(data => {
                alert(data);
                console.log(data);
            })
            .catch(error => {
                alert('Error: ' + error);
                console.error(error);
            });
    })

    document.body.appendChild(button);
</script>
</html>
